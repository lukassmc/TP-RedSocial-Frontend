<div class="post-card bg-white rounded-lg shadow-md p-6 mb-4">
  <!-- Header con info del usuario -->
  <div class="flex items-center mb-4">
    <img 
      [src]="post.userId.profilePicture || '/assets/default-avatar.png'" 
      alt="Foto de perfil"
      class="w-10 h-10 rounded-full mr-3"
    >
    <div>
      <h3 class="font-semibold text-gray-800">@{{ post.userId.username }}</h3>
      <p class="text-sm text-gray-500">{{ timeAgo }}</p>
    </div>
    
    <!-- Bot칩n eliminar (solo para due침o) -->
    <button 
      *ngIf="showDeleteButton && isOwner"
      (click)="onDelete()"
      class="ml-auto text-red-500 hover:text-red-700"
    >
      
    </button>
  </div>

  <!-- Contenido del post -->
  <h2 class="text-xl font-bold mb-2 text-gray-900">{{ post.title }}</h2>
  <p class="text-gray-700 mb-4 whitespace-pre-line">{{ post.content }}</p>

  <!-- Imagen (si existe) -->
  <img 
    *ngIf="post.imageUrl"
    [src]="post.imageUrl" 
    [alt]="post.title"
    class="w-full rounded-lg mb-4 max-h-96 object-cover"
  >

  <!-- M칰sica (futura implementaci칩n) -->
  <div *ngIf="post.music" class="bg-gray-100 rounded-lg p-3 mb-4">
    <p class="font-semibold">游꿧 {{ post.music.trackName }}</p>
    <p class="text-sm text-gray-600">{{ post.music.artistName }} - {{ post.music.albumName }}</p>
    <!-- Aqu칤 ir치 el reproductor de m칰sica -->
  </div>

  <!-- Stats y acciones -->
  <div class="flex items-center justify-between border-t pt-3">
    <div class="flex items-center space-x-4">
      <!-- Bot칩n Like -->
      <button 
        (click)="onLike()"
        [class.text-red-500]="hasLiked"
        class="flex items-center space-x-1 text-gray-600 hover:text-red-500 transition-colors"
      >
        <span>{{ hasLiked ? '仇벒잺' : '游밼' }}</span>
        <span>{{ post.likes.length }}</span>
      </button>

      <!-- Comentarios -->
      <div class="flex items-center space-x-1 text-gray-600">
        <span>游눫</span>
        <span>{{ post.comments }}</span>
      </div>
    </div>
  </div>
</div>
